<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script> 
</head>
<body>
  <div class="envelope-container">
    <div class="envelope" id="envelope">
      <!-- Flap is a downward triangle covering envelope body -->
      <div class="envelope-flap">
        <svg class="envelope-flap-shape" viewBox="0 0 600 220" fill="none">
            <polygon points="0,0 600,0 300,220" fill="#f7e1ff"/>
            <polygon points="0,0 500,0 300,220" fill="url(#flapShade)" opacity="0.36"/>
            <defs>
            <linearGradient id="flapShade" x1="250" y1="0" x2="250" y2="220" gradientUnits="userSpaceOnUse">
            <stop stop-color="#fff" stop-opacity="0.6"/>
            <stop offset="1" stop-color="#e0c3fc" stop-opacity="0.2"/>
            </linearGradient>
            </defs>
        </svg>
      </div>
      <button class="tulip-seal" id="seal" aria-label="Open Envelope">
        <img src="css/images/tulip.png" alt="Tulip Seal" style="width:100%;height:100%;border-radius:50%;display:block;"/>
      </button>
      <div class="envelope-shadow"></div>
    </div>
  </div>
</body>
</html>
